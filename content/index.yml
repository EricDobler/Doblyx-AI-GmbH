section:
  title: '[Revolutioniere]{.text-primary}  deine Kundenkommunikation'
  description:  Transformiere dein Unternehmen mit KI-Voice-Agents, die wir vollständig für dich einrichten, integrieren und optimieren — für mehr Leads, mehr Termine und weniger manuellen Aufwand.
  images:
    mobile: '/images/macbook-mobile.svg'
    desktop: '/images/macbook.svg'
  features:
    - title:  Automatisiere deine Anrufe
      description: Lass deinen KI-Voice-Agent Anrufe entgegennehmen, Leads qualifizieren und Termine automatisch buchen — 24/7 und ohne Wartezeiten. Dein Team wird entlastet und du verlierst nie wieder potenzielle Kunden.
      class: border-l border-primary pl-4
    - title: Gewinne mehr qualifizierte Kunden
      description:  Der Voice-Agent erkennt Kundenbedürfnisse, stellt intelligente Fragen und filtert hochwertige Leads heraus. Du bekommst nur die Anfragen, die wirklich kaufbereit sind — automatisiert und zuverlässig.
      class: border-l border-default pt-4 pl-4
    - title: Optimiere Support & Prozesse
      description: Häufige Fragen, Rückmeldungen oder einfache Supportfälle übernimmt der Agent sofort. Wir integrieren alles in dein CRM und automatisieren Follow-ups, damit kein Kontakt mehr verloren geht.
      class: border-l border-default pt-4 pl-4
features:
  title: Übernimm die Kontrolle über deine  [Kundenkommunikation]{.text-primary}
  description: Mit intelligenten KI-Voice-Agents automatisierst du Anrufe, Terminbuchungen, Lead-Qualifizierung und Support — vollständig für dein Unternehmen eingerichtet, optimiert und DSGVO-konform.
  features:
    - title: 1️⃣ 24/7 Erreichbarkeit
      description: Nie wieder verlorene Anrufe — dein Voice-Agent arbeitet rund um die Uhr.
      icon: i-lucide-wand-sparkles
      ui:
        leading: bg-accented/50 p-2 rounded-md border border-muted border-dashed
    - title: 2️⃣ Qualifizierte Leads in Echtzeit
      description: Der Agent stellt gezielte Fragen, erkennt Kaufabsichten und bucht direkt Termine.
      icon: i-lucide-bell-ring
      ui:
        leading: bg-accented/50 p-2 rounded-md border border-muted border-dashed
    - title: 3️⃣ Automatisierte Follow-ups
      description: Nachfass-Anrufe und Nachrichten laufen automatisch ohne manuelle Arbeit.
      icon: i-lucide-code-xml
      ui:
        leading: bg-accented/50 p-2 rounded-md border border-muted border-dashed
    - title: 4️⃣ Perfekte CRM-Synchronisation
      description: Anrufdaten, Infos & Termine werden automatisch in dein System eingetragen.
      icon: i-lucide-moon
      ui:
        leading: bg-accented/50 p-2 rounded-md border border-muted border-dashed
    - title: 5️⃣ Kundensupport ohne Wartezeit
      description: Der Agent beantwortet häufige Fragen sofort — mit natürlicher, menschlicher Stimme.
      icon: i-lucide-mouse-pointer-2
      ui:
        leading: bg-accented/50 p-2 rounded-md border border-muted border-dashed
    - title: 6️⃣ DSGVO-konforme Datenverarbeitung
      description: Sichere Infrastruktur mit Servern in der EU möglich.
      icon: i-lucide-chart-line
      ui:
        leading: bg-accented/50 p-2 rounded-md border border-muted border-dashed
steps:
  title: Starte in 3 einfachen Schritten mit deinem KI-Voice-Agent [KI-Voice-Agent]{.text-primary}
  description: Wir übernehmen alles — du erhältst eine sofort einsatzbereite Lösung.
  items:
    - title: 1. Kennenlernen & Ziele definieren
      description:  Wir analysieren deine Anrufe, dein Geschäftsmodell und bestimmen die optimalen Use-Cases für deinen Voice-Agent..
      image:
        light: '/images/light/connect.svg'
        dark: '/images/dark/connect.svg'
    - title: 2. Agent aufsetzen & Prozesse automatisieren
      description: Wir konfigurieren deinen Voice-Agent, erstellen Gesprächslogiken und verknüpfen alle Systeme (z. B. CRM, Kalender).
      image:
        light: '/images/light/optimize.svg'
        dark: '/images/dark/optimize.svg'
    - title: 3. Start & Optimierung
      description: Du gehst live — wir analysieren erste Interaktionen und verbessern deinen Agenten laufend für maximale Ergebnisse.
      image:
        light: '/images/light/track.svg'
        dark: '/images/dark/track.svg'
